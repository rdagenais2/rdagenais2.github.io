<!DOCTYPE html>
<html>
<head>
    <title>Quiz Generator</title>
    <script src="Script/quizGenerator.js"></script>
    <link rel="stylesheet" href="Style/quizGenerator.css">
</head>
<body onload="showDevtools()">
    <div id="menu">
        <a href="index.html" class="menuButton">
            <input type="submit" value="Home" class="nav">
        </a>
    </div>
    <div id="header">
        <h1 id="pageHeader">Quiz Generator</h1>
    </div>
    <div id="interface">
        <div id="questionDiv"></div>
        <input type="submit" value="Add Question" onclick="addQuestion()" class="addButton"/>
        <div id="resultDiv"></div>
        <input type='submit' value='Add Result' onclick='addResult()' class="addButton"/>
    </div>
    <div id="outputDiv">
        <input type="submit" value="Output Code" onclick="outputCode()" class="outputButton"/>
        <xmp id="outputText"></xmp>
    </div>
    <div id="preview"></div>
    <div id="devtools" style="visibility: hidden;">
        <input type="submit" value="Show Data" onclick="displayData()" class="devtool" />
        <input type="submit" value="Autofill" onclick="autofill()" class="devtool" />
        <input type="submit" value="Auto Output" onclick="autofill(); outputCode()" class="devtool" />
    </div>
</body>
</html>
